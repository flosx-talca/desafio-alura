<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Alura Orlando Rozas</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
    
    <header class="header">
        <img  class="header__logo" src="./assets/Vector.png" alt="Logo Alura">
    </header>
    
    <main class="principal">
        
        <section class="principal__izquierda">
            <section class="principal__izquierda_text">
                <input type="text" name="Desc" id="">      
            </section>
            <section class="principal__izquierda_botones">
                <p class="principal__botones__etiqueta">Solo letras minúsculas y sin acentos </p>
                <input type="button" value="Encriptar">
                <input type="button" value="Desencriptar">
            </section>
        </section>
        <section class="principal__derecha">
            <img src="./assets/Muneco.png" alt="Muñeco">
            <p class="principal__salida_mensaje_inicial"> Ningún mensaje fue encontrado</p>
            <p class="principal__salida_mensaje_inicial_pequeno"> Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
